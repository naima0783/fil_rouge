<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="../style/contact.css">
</head>
<body>
    <header></header>

    <section class="information_commande">
        <div class="titre_commande">
        <h2>Comment Commander ?</h2>
        </div>

        <div class=" commander commander_etape1">
            <div class="img_etape1">
                <img src="../images/me_contacter.png" alt="Me contacter via le formulaire" class="logo_commande">
            </div>
            <div>
                <h4>Vous me contactez</h4>
            </div>
        </div>

        <div class=" commander commander_etape2">
            <div class="img_etape2">
                <img src="" alt="">
            </div>
            <div>
                <h4>Nous nous entretenons</h4>
            </div>
        </div>

        <div class=" commander commander_etape3">
            <div class="img_etape3">
                <img src="../images/envoie_tissu.jpg" alt="Envoyez moi votre tissu" class="logo_commande">
            </div>
            <div>
                <h4>Vous m'envoyez votre tissu</h4>
            </div>
        </div>

        <div class=" commander commander_etape4">
            <div class="img_etape4">
                <img src="" alt="">
            </div>
            <div>
                <h4>Je vous envoie le produits fini</h4>
            </div>
        </div>
    </section>

    <section class="formulaire_contact">
        <div class="titre_formulaire">
            <h2>Formulaire de contact</h2>
        </div>

        <form action="" method="get">

            <div class="contact_nom">
                <label for="nom">Nom:</label>
                <div>
                    <input required id="nom" type="text" placeholder="nom de famille" name="nom">
                </div>
            </div>

            <div class="contact_prenom">
                <label for="prenom">Pr√©nom</label>
                <div>
                    <input id="prenom" type="text" placeholder="prenom" required name="prenom">
                </div>
            </div>

            <div class="mail_contact">
                <label for="mail">Votre e-mail</label>
                <div>
                    <input type="text" id="mail" placeholder="Votre mail" required name="mail">
                </div>
            </div>

            <div class="objcet_demande_contact">
                <label for="object_contact">Object de votre demande</label>
                <div>
                    <input type="text" id="object_demande" required name="object">
                </div>
            </div>

            <div class="message_contact">
                <label for="message">Message</label>
                <div>
                    <input type="text" id="message" required name="message">
                </div>
            </div>

            <div class="boutton_envoie">
                <input type="submit" value="Envoi">
            </div>

        </form>

    </section>



    <footer></footer>
    
</body>
</html>
