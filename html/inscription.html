    <header>
        <div class="overlay">
            <div>
                <a href=""><img src="../Photo/logo_compte_2.png" id="logo_compte_hd" alt="hd_logo" class="logo_reseaux_hd"
                        a=""></a>
    
            </div>

            <div>
                <p id="suivez-moi">Suivez-moi </p>
                <a href="https://www.instagram.com/lesbobinesdebiche/?hl=fr" target="_blank">

<section class="mx-10">
    <form>
        <div class="form-row">
            <div class="col">
                <label for="inputEmail4">Nom :</label>
                <input type="text" class="form-control" placeholder="Nom">
            </div>
            <div class="col">
                <label for="inputPassword4">Prénom :</label>
                <input type="text" class="form-control" placeholder="Prenom">
            </div>
        </div>


        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Votre email :</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Mot de passe :</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Adresse :</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</section>
    
    
</body>
</html>
