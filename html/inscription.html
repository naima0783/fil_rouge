<section class="mx-10">
    <div id="titre"><h1 >Inscription</h1></div>
    <form>
        <div class="form-row">
            <div class="col">
                <label for="inputEmail4">Nom :</label>
                <input type="text" class="form-control" placeholder="Nom">
            </div>
            <div class="col">
                <label for="inputPassword4">Prénom :</label>
                <input type="text" class="form-control" placeholder="Prenom">
            </div>
        </div>


        <div class="form-row">
            <div class="form-group ">
                <label for="inputEmail4">Votre email :</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group "> 
                <label for="inputPassword4">Mot de passe :</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Adresse :</label>
            <input type="text" class="form-control" id="inputAddress" >
        </div>
        <div class="form-row">
            <div class="form-group ">
                <label for="inputCity">Ville</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group ">
                <label for="inputState">Département</label>
                <select id="inputState" class="form-control">
                    <option value="Nord" selected>Nord</option>
                    <option value="Picardie">Picardie</option>
                    <option value="..."></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Je reconnais avoir lu et accepter<a href="cgu.html" >les condition d'utilisation</a>
                </label>
            </div>
        </div>
        <div class="boutton-inscrire">
        <button type="submit" class="btn btn-dark">S'inscrire</button>
        </div>
    </form>
</section>
